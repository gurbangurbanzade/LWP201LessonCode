<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div.one {
        width: 100px;
        height: 100px;
        background: red;
        transition: 4s;
      }

      div.two {
        width: 100px;
        height: 100px;
        background: blue;
        transition: 6s;
        transition-delay: 0.5s;
      }

      div#main:hover .one {
        width: 300px;
      }

      div#main:hover .two {
        width: 300px;
      }
    </style>
  </head>
  <body>
    <div id="main">
      <div class="one"></div>
      <br />
      <div class="two"></div>
    </div>
  </body>
</html>
